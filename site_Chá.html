<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá Aconchegante</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5dc;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6b4226;
            padding: 20px;
        }
        header img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        #mission {
            background: url('resources/img-mission-background.webp') center/cover;
            padding: 50px 20px;
            color: white;
        }
        .tea-container, .locations-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .tea-item, .location {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
        }
        footer {
            background-color: #6b4226;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="resources/img-tea-cozy-logo.png" alt="Logo Chá Aconchegante">
        <nav>
            <ul>
                <li><a href="#mission">Missão</a></li>
                <li><a href="#featured">Destaques</a></li>
                <li><a href="#locations">Localizações</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="mission">
        <div class="mission-container">
            <h2>Nossa Missão</h2>
            <p>Oferecer os melhores chás artesanais para momentos aconchegantes.</p>
        </div>
    </section>
    
    <section id="featured">
        <h2>Nossos Chás</h2>
        <div class="tea-container">
            <div class="tea-item">
                <img src="resources/img-bedford-bizarre.jpg" alt="Bedford Bizarre">
                <p>Bedford Bizarre</p>
            </div>
            <div class="tea-item">
                <img src="resources/img-berryblitz.jpg" alt="Berry Blitz">
                <p>Berry Blitz</p>
            </div>
            <div class="tea-item">
                <img src="resources/img-donut.jpg" alt="Donut">
                <p>Donut</p>
            </div>
        </div>
    </section>
    
    <section id="locations">
        <h2>Onde nos Encontrar</h2>
        <div class="locations-container">
            <div class="location">
                <img src="resources/img-myrtle-ave.jpg" alt="Myrtle Ave">
                <p>Myrtle Ave</p>
            </div>
            <div class="location">
                <img src="resources/img-spiced-rum.webp" alt="Spiced Rum">
                <p>Spiced Rum</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Chá Aconchegante. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
